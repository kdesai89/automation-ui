name: UI Tests

on:
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: "0 7 * * *"  # daily (UTC)

jobs:
  ui:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # PRECHECK: prove what GitHub runner receives (200? 403? redirect?)
      - name: Check site accessibility (HTTP + save HTML)
        if: always()
        run: |
          mkdir -p reports
          echo "Checking https://iq4.rainbird.com ..."
          curl -sS -L -D reports/iq4_headers.txt -o reports/iq4_response.html -w "HTTP_CODE=%{http_code}\nFINAL_URL=%{url_effective}\n" https://iq4.rainbird.com | tee reports/iq4_status.txt
          echo "Top of HTML response:"
          head -n 40 reports/iq4_response.html || true

      - name: Build Docker image
        run: docker build -t ui-tests:latest .

      - name: Run Smoke tests
        if: always()
        run: |
          mkdir -p reports
          docker run --rm \
            -e ENV=qa \
            -e HEADLESS=true \
            -e CI=true \
            -v "${{ github.workspace }}/reports:/app/reports" \
            ui-tests:latest \
            bash -lc "pytest -c tests/pytest.ini --env qa -m smoke --junitxml=reports/junit.xml --alluredir=reports/allure-results || true"

      - name: Generate Allure HTML
        if: always()
        run: |
          # Only generate if results exist
          if [ -d "reports/allure-results" ] && [ "$(ls -A reports/allure-results 2>/dev/null)" ]; then
            docker run --rm \
              -v "${{ github.workspace }}/reports:/app/reports" \
              ui-tests:latest \
              bash -lc "allure generate /app/reports/allure-results -o /app/reports/allure-report --clean || true"
          else
            echo "No allure-results found, skipping report generation."
          fi

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ui-test-reports
          path: reports/
