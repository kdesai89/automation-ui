name: UI Tests

on:
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: "0 7 * * *"  # daily (UTC)

jobs:
  ui:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t ui-tests:latest .

      - name: Run Smoke tests
        run: |
          mkdir -p reports
          docker run --rm \
            -e ENV=qa \
            -e HEADLESS=true \
            -e CI=true \
            -v "${{ github.workspace }}/reports:/app/reports" \
            ui-tests:latest \
            pytest -c tests/pytest.ini --env qa -m smoke \
              --junitxml=reports/junit.xml \
              --alluredir=reports/allure-results

      # Install Allure CLI directly on GitHub runner
      - name: Install Allure
        if: always()
        run: |
          sudo apt-get update
          sudo apt-get install -y allure

      - name: Generate Allure HTML
        if: always()
        run: |
          allure generate reports/allure-results \
            --clean \
            -o reports/allure-report

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ui-test-reports
          path: reports/
